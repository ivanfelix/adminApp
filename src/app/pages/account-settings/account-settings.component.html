<div class="row">
  <div class="col-5">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Temas</h4>
            <hr>
            <div class="r-panel-body">
                <ul id="themecolors" class="m-t-20">
                    <li><b>Con el sidebar claro</b></li>
                    <li><a (click)="cambiar_color('green')" data-theme="green" class="selector green-theme">2</a></li>
                    <li><a (click)="cambiar_color('default')" data-theme="default" class="selector default-theme">1</a></li>
                    <li><a (click)="cambiar_color('red')" data-theme="red" class="selector red-theme">3</a></li>
                    <li><a (click)="cambiar_color('blue')" data-theme="blue" class="selector blue-theme">4</a></li>
                    <li><a (click)="cambiar_color('purple')" data-theme="purple" class="selector purple-theme">5</a></li>
                    <li><a (click)="cambiar_color('megna')" data-theme="megna" class="selector megna-theme">6</a></li>
                    
                    <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                    <li><a (click)="cambiar_color('default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                    <li><a (click)="cambiar_color('green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                    <li><a (click)="cambiar_color('red-dark')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                    <li><a (click)="cambiar_color('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme working">10</a></li>
                    <li><a (click)="cambiar_color('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                    <li><a (click)="cambiar_color('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                </ul>
              
              </div>
      </div>
    </div>
  </div>
</div>
